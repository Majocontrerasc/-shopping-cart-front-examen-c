<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maybelline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .bg-maybelline {
            background-color: #ff2d7a !important;
        }

        .text-maybelline {
            color: #ff2d7a !important;
        }

        .border-maybelline {
            border-color: #ff2d7a !important;
        }
    </style>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between"
    style="background: url('https://img.freepik.com/vector-gratis/fondo-maquillaje-realista_23-2149373139.jpg') center/cover fixed;">

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-3 rounded bg-dark border-bottom border-maybelline">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-3" href="#">Maybelline</a>
                <i class="bi bi-rose text-maybelline me-2"></i>
            </div>
        </nav>


        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h5 class="mb-0"><i class="bi bi-lock me-2"></i>Control de Acceso</h5>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="bi bi-person me-2"></i>Nombre de
                                    usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i
                                        class="bi bi-key me-2"></i>Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn bg-maybelline text-white d-block mx-auto px-4 py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="row mt-5">
            <div class="col text-center">
                <p class="text-muted"><i class="bi bi-c-circle me-2"></i>Maybelline 2025</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>

</html>
